<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mi Empresa de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #fafafa;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .iframe-container {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Empresa de Ropa</h1>
    </header>
    <div class="container">
        <h2>Nuestros Productos</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250x350" alt="Producto 1">
                <h3>Camiseta Básica</h3>
                <p>$20.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x350" alt="Producto 2">
                <h3>Pantalón Vaquero</h3>
                <p>$45.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x350" alt="Producto 3">
                <h3>Sudadera con Capucha</h3>
                <p>$35.00</p>
            </div>
        </div>
        <div class="iframe-container">
            <h2>Visita nuestro Copilot</h2>
            <iframe
        title="altaprenda"
        src="https://altaprendapy.ai.copilot.live" frameborder="0" allowfullscreen>
        style="border:none;"
        loading="lazy"
        allow="microphone;camera;speaker;clipboard-read;clipboard-write;geolocation;"
        width="700px"  // set your own width
        height="360px"  // set your own height
      ></iframe>
        </div>
    </div>
</body>
</html>
